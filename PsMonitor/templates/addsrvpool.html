
{% extends 'layout.html' %}


{% block body %}

<!-- Header -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Servers<small> Add New server Pool</small></h1>
          </div>

        </div>
      </div>
    </header>

<!-- Bread Crumb -->
    <section id="breadcrumb">
      <div class="container">
        <ol class="breadcrumb">
          <li><a href="/">Dashboard</a></li>
            <li> <a href="/ServerGroup">Server Groups</a></li>
            <li class="active">Add Server Pool</li>
        </ol>
      </div>
    </section>


    <section id="main">
      <div class="container">
        <div class="row">
            <!-- Side Menu -->
            {% include 'sidemenu.html' %}
            <div class="col-md-9">
                <!-- content View -->

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


                <div class="panel panel-default">
                    <div class="panel-heading main-color-bg">
                        <h3 class="panel-title">Server Groups</h3>
                    </div>
                 <div class="panel-body">

                    <br>
                        <form>
                            <div class="form-group">
                                <label>Pool Name</label>
                                <input type="text" class="form-control" placeholder="Pool Name">
                            </div>
                            <div class="form-group">
                                <label>Pool Description</label>
                                <input type="text" class="form-control" placeholder="Pool Description">
                            </div>
                            <br>
                        <table class="table table-striped table-hover" id="serverpool">
                            <tr>
                              <th>Host Name</th>
                              <th>Server Type</th>
                              <th>Server Name</th>
                                <th>Enable</th>

                              <th><button type="button" class="btn btn-outline-info" id="addrow">+</button></th>
                            </tr>
                            <tbody id="newrow">
                            <tr>

                              <td>
                                  <select id="hosts">
                                      {% for host in hosts %}
                                    <option>{{host}}</option>
                                      {% endfor %}
                                  </select>
                              </td>
                              <td>
                                  <select id="servertype">
                                    <option>Web Server</option>
                                    <option>App Server</option>
                                    <option>Batch Server</option>
                                    <option>Other</option>
                                  </select>
                              </td>
                              <td>
                                  <input type="text" class="form-control input-sm" placeholder="Server Name">
                              </td>
                                <td>
                                    <label class="checkbox-inline"><input type="checkbox" value=""></label>
                                </td>
                                <td>
                                    <a class="btn btn-default" href="edit.html">Configure</a>
                                </td>
                                <td>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                            <a class="btn btn-default">Save</a>

                        </form>

                    </div>
              </div>

          </div>
        </div>
      </div>
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
 

    var html='<tr><td><select id="hosts">{% for host in hosts %}<option>{{host}}</option>{% endfor %}</select></td><td><select id="servertype"><option>Web Server</option></select></td><td><input type="text" class="form-control" placeholder="Server Name"></td><td><label class="checkbox-inline"><input type="checkbox" value=""></label></td><td><a class="btn btn-default" href="edit.html">Configure</a></td></tr>';
    $(function(){
        $('#addrow').click(function(){
            $('#newrow').append(html);
        });
    });
</script>





    <footer id="footer">
      <p>Copyright AdminStrap, &copy; 2017</p>
    </footer>

    <!-- Modals -->

    <!-- Add Page Modal -->
    <div class="modal fade" id="addPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Page</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Page Title</label>
          <input type="text" class="form-control" placeholder="Page Title">
        </div>
        <div class="form-group">
          <label>Page Body</label>
          <textarea name="editor1" class="form-control" placeholder="Page Body"></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Published
          </label>
        </div>
        <div class="form-group">
          <label>Meta Tags</label>
          <input type="text" class="form-control" placeholder="Add Some Tags...">
        </div>
        <div class="form-group">
          <label>Meta Description</label>
          <input type="text" class="form-control" placeholder="Add Meta Description...">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>



{% endblock %}
